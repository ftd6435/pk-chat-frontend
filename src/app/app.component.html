<!-- Show landing header ONLY on public pages -->
<app-header *ngIf="isPublicRoute()"></app-header>

<!-- Show dashboard header ONLY on authenticated pages -->
<app-dashboard-header *ngIf="isAuthenticatedRoute()"></app-dashboard-header>

<main id="main-content" [class.main-content--auth]="!isPublicRoute() && !isAuthenticatedRoute()">
  <router-outlet />
</main>

<!-- Show footer on pages that need it (not auth pages or private chat) -->
<app-footer *ngIf="shouldShowFooter()"></app-footer>
