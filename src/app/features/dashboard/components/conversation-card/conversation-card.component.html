<div class="conversation-card">
  <div class="avatar-container">
    <img [src]="conversation.avatar" [alt]="conversation.name" class="avatar">
    <div class="status-indicator" *ngIf="conversation.isOnline"></div>
  </div>
  <div class="content">
    <div class="header">
      <h3>{{ conversation.name }}</h3>
      <span class="timestamp">{{ conversation.timestamp }}</span>
    </div>
    <p class="last-message">{{ conversation.lastMessage }}</p>
  </div>
  <div class="unread-badge" *ngIf="conversation.unreadCount">
    {{ conversation.unreadCount }}
  </div>
</div>
