<div class="user-profile-card">
  <img [src]="user.avatar" [alt]="user.name" class="user-avatar">
  <div class="user-info">
    <h3>{{ user.name }}</h3>
    <p class="user-bio">{{ user.bio }}</p>
  </div>
  <button class="edit-profile-button">
    {{ translationService.translate('dashboard.userProfile.editProfile') }}
  </button>
</div>
